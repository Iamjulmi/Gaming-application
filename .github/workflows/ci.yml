name: CI/CD Pipeline

on:
 push:
   branches: [main]
   paths-ignore:
      - kubernetes/Deployment.yml # to avoild the contenuoes loop we are ignoring this path
 pull_request:
    branches: [main]


jobs:
  scan:
    name: Source-code Scan
    runs-on: ubuntu:latest
    steps:
      - name: code-checkout
        uses: actions/checkout@v4

      - name: set-up the sync scanner
        run: |
          curl -sSL https://example.com/install-sync.sh | bash

      - name: Scan the source code
        run: |
            sync-cli scan --project . --output results.sarif

      - name: Check genearted files
        run: ls -R
         



    
  
 
