name: CI/CD Pipeline

on:
 push:
   branches: [main]
   paths-ignore:
      - kubernetes/Deployment.yml # to avoild the contenuoes loop we are ignoring this path
 pull_request:
    branches: [main]


jobs:
  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
       - name: Code checkout
         uses: actions/checkout@v4

       - name: Set-up Nodejs
         uses: actions/setup-node@v4
         with:
           node-version: '20'
           cache: 'npm'

       -  name: Install Dependencies
          run: npm ci

       -  name: Run unit testing
          run: npm run


  lint:
     name: Static-code Analysis
     runs-on: ubuntu:latest
     steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: set-up nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installing the Dependency
        run: npm ci

      - name: Run ESlint
        run: npm run lint


  build:
     name: Bulding the Application
     runs-on: ubuntu:lates
     needs: [test, lint]
     steps:
       - name: checkout code
         uses: actions/checkout@v4

       - name: set-up nodesjs
         uses: actions/setup-node@v4
         with:
           node-version: '20'
           cache: 'npm'

       - name: Installing the Dependacny
         run: npm ci

       - name: Buidl the Project
         run: npm run build

       - name: Upload the artifacts
         uses: actions/upload-artifact@v4
         with:
           name: build-artifacts
           path: dit/
        
          
   
     
          



    
  
 
